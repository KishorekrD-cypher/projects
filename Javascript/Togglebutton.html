<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hiding an element</h1>
    <p id="myelement"> This is the element to hide</p>
    <button onclick="hideElement()">Click to hide/display</button>

    <script>
        function hideElement(){
            let myelement = document.getElementById("myelement");
            myelement.hidden = (myelement.hidden)?false: true;
        }
    </script>
</body>
</html>
